<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Arrow Buttons</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }
        
        body {
            background-image: url('./file_0000000019e4722fa25345f043cf42ed.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
        }
        
        .dpad-container {
            position: absolute;
            bottom: 40px;
            left: 40px;
            display: flex;
            gap: 20px;
            align-items: center;
            z-index: 3;
        }
        
        .arrow-button {
            width: 64px;
            height: 48px;
            border-radius: 39px;
            border: 4px solid #1a1a1a;
            background: linear-gradient(to bottom, #f5f5f5 0%, #e0e0e0 50%, #d0d0d0 100%);
            cursor: pointer;
            transition: all 0.1s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .arrow-button:active {
            transform: translateY(4px);
        }
        
        .arrow-button svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(2px 2px 2px rgba(0,0,0,0.2));
        }
        
        .ground {
            position: absolute;
            bottom: -12px;
            left: 0;
            width: 100%;
            height: 145px;
            background-image: url('./file_00000000ba6471f4917611ec1970cd28-removebg-preview.png');
            background-size: contain;
            background-position: bottom center;
            background-repeat: repeat-x;
            z-index: 1;
        }

        .character {
            position: absolute;
            bottom: 42px;
            left: 60px;
            width: 120px;
            height: auto;
            z-index: 2;
            image-rendering: pixelated;
        }

        /* Right side circle buttons - same z-index as arrows */
        .circle-button {
            position: fixed;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: 3px solid rgba(0, 0, 0, 0.8);
            background: rgba(0, 0, 0, 0.25);
            cursor: pointer;
            z-index: 3; /* Same as arrow buttons */
        }

        /* Top button */
        .circle-button.top {
            right: 20px;
            top: 40%;
            transform: translateY(-50%);
        }

        /* Bottom button â€” slightly left so it doesn't touch */
        .circle-button.bottom {
            right: 90px;
            top: 65%;
            transform: translateY(-50%);
        }

        @media (orientation: landscape) {
            .circle-button.top {
                right: 25px;
            }
            .circle-button.bottom {
                right: 95px;
            }
        }
    </style>
</head>
<body>
    <!-- Ground -->
    <div class="ground"></div>
    
    <!-- Character standing on grass -->
    <img src="./1767329292474-removebg-preview.png" alt="Character" class="character">
    
    <!-- Right side circle buttons -->
    <div class="circle-button top" id="circle-top"></div>
    <div class="circle-button bottom" id="circle-bottom"></div>
    
    <div class="dpad-container">
        <!-- Left Arrow -->
        <button class="arrow-button" id="left-arrow" data-direction="left">
            <svg viewBox="0 0 100 60">
                <path d="M 20 30 L 50 10 L 50 22 L 80 22 L 80 38 L 50 38 L 50 50 Z" 
                      fill="#0a0a0a"/>
            </svg>
        </button>
        
        <!-- Right Arrow -->
        <button class="arrow-button" id="right-arrow" data-direction="right">
            <svg viewBox="0 0 100 60">
                <path d="M 20 30 L 50 10 L 50 22 L 80 22 L 80 38 L 50 38 L 50 50 Z" 
                      fill="#0a0a0a" 
                      transform="rotate(180 50 30)"/>
            </svg>
        </button>
    </div>

    <script>
        // Arrow button listeners
        const arrowButtons = document.querySelectorAll('.arrow-button');
        arrowButtons.forEach(button => {
            button.addEventListener('click', function() {
                const direction = this.dataset.direction;
                console.log(`${direction} arrow pressed`);
            });
        });

        // Circle button listeners
        document.getElementById('circle-top').addEventListener('click', () => {
            console.log('Circle top pressed');
        });
        
        document.getElementById('circle-bottom').addEventListener('click', () => {
            console.log('Circle bottom pressed');
        });
    </script>
</body>
</html>
