<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Arrow Buttons</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }
        
        body {
            background-image: url('./file_0000000019e4722fa25345f043cf42ed.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
        }
        
        .dpad-container {
            position: absolute;
            bottom: 40px;
            left: 40px;
            display: flex;
            gap: 20px;
            align-items: center;
            z-index: 3;
        }
        
        .arrow-button {
            width: 64px;
            height: 48px;
            border-radius: 39px;
            border: 4px solid #1a1a1a;
            background: linear-gradient(to bottom, #f5f5f5 0%, #e0e0e0 50%, #d0d0d0 100%);
            cursor: pointer;
            transition: all 0.1s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .arrow-button:active {
            transform: translateY(4px);
        }
        
        .arrow-button svg {
            width: 100%;
            height: 100%;
            filter: drop-shadow(2px 2px 2px rgba(0,0,0,0.2));
        }
        
        .ground {
            position: absolute;
            bottom: -12px;
            left: 0;
            width: 100%;
            height: 145px;
            background-image: url('./file_00000000ba6471f4917611ec1970cd28-removebg-preview.png');
            background-size: contain;
            background-position: bottom center;
            background-repeat: repeat-x;
            z-index: 1;
        }

        .character {
            position: absolute;
            bottom: 42px;
            left: 60px;
            width: 120px;
            height: auto;
            z-index: 2;
            image-rendering: pixelated;
            transition: left 0.1s ease-out;
        }

        .character.running {
            transform: scaleX(1); /* Face right */
        }

        .character.standing {
            transform: scaleX(1); /* Face right */
        }

        /* Right side circle buttons */
        .circle-button {
            position: fixed;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: 3px solid rgba(0, 0, 0, 0.8);
            background: linear-gradient(to bottom, #f5f5f5 0%, #e0e0e0 50%, #d0d0d0 100%);
            cursor: pointer;
            z-index: 3;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .circle-button.top {
            right: 20px;
            top: 35%;
            transform: translateY(-50%);
        }

        .circle-button.middle {
            right: 20px;
            top: 55%;
            transform: translateY(-50%);
        }

        .circle-button.bottom {
            right: 90px;
            top: 65%;
            transform: translateY(-50%);
        }

        /* Jump indicator icon inside top circle */
        .jump-icon {
            width: 35px;
            height: 35px;
            image-rendering: pixelated;
        }

        @media (orientation: landscape) {
            .circle-button.top {
                right: 18px;
                top: 43%;
            }
            
            .circle-button.middle {
                right: 25px;
                top: 77%;
            }
            .circle-button.bottom {
                right: 95px;
            }
        }
    </style>
</head>
<body>
    <!-- Ground -->
    <div class="ground"></div>
    
    <!-- Character -->
    <img src="./1767329292474-removebg-preview.png" alt="Character" class="character standing" id="character">
    
    <!-- Right side circle buttons - 3 BUTTONS -->
    <div class="circle-button top" id="circle-top">
        <img src="./file_00000000f9d4724385a899b31c1e5d18__1_-removebg-preview.png" alt="Jump" class="jump-icon">
    </div>
    <div class="circle-button middle active-button" id="circle-middle"></div>
    <div class="circle-button bottom" id="circle-bottom"></div>
    
    <div class="dpad-container">
        <!-- Left Arrow -->
        <button class="arrow-button" id="left-arrow" data-direction="left">
            <svg viewBox="0 0 100 60">
                <path d="M 20 30 L 50 10 L 50 22 L 80 22 L 80 38 L 50 38 L 50 50 Z" 
                      fill="#0a0a0a"/>
            </svg>
        </button>
        
        <!-- Right Arrow -->
        <button class="arrow-button" id="right-arrow" data-direction="right">
            <svg viewBox="0 0 100 60">
                <path d="M 20 30 L 50 10 L 50 22 L 80 22 L 80 38 L 50 38 L 50 50 Z" 
                      fill="#0a0a0a" 
                      transform="rotate(180 50 30)"/>
            </svg>
        </button>
    </div>

    <script>
        const character = document.getElementById('character');
        const middleButton = document.getElementById('circle-middle');
        const RUNNING_IMAGE = './file_00000000073471f499a58ddacec5d3ee-removebg-preview.png';
        const STANDING_IMAGE = './1767329292474-removebg-preview.png';
        
        let isRunning = false;
        let runStartTime = 0;
        const RUN_THRESHOLD = 120000; // 2 minutes in ms
        let runInterval = null;

        // Arrow button listeners
        const arrowButtons = document.querySelectorAll('.arrow-button');
        arrowButtons.forEach(button => {
            button.addEventListener('click', function() {
                const direction = this.dataset.direction;
                console.log(`${direction} arrow pressed`);
            });
        });

        // Circle button listeners
        document.getElementById('circle-top').addEventListener('click', () => {
            console.log('Jump button pressed');
        });
        
        document.getElementById('circle-bottom').addEventListener('click', () => {
            console.log('Bottom circle pressed');
        });

        // Middle button - Run functionality with 2-minute hold detection
        middleButton.addEventListener('mousedown', startRunHold);
        middleButton.addEventListener('touchstart', handleTouchStart, { passive: false });
        
        document.addEventListener('mouseup', stopRun);
        document.addEventListener('touchend', stopRun);
        document.addEventListener('touchcancel', stopRun);

        function startRunHold(e) {
            e.preventDefault();
            runStartTime = Date.now();
            middleButton.classList.add('active');
            console.log('Run button pressed - holding...');
        }

        function handleTouchStart(e) {
            e.preventDefault();
            startRunHold(e);
        }

        function stopRun() {
            if (isRunning) {
                stopRunning();
            }
            middleButton.classList.remove('active');
        }

        function checkRunCondition() {
            const holdTime = Date.now() - runStartTime;
            if (holdTime >= RUN_THRESHOLD && !isRunning) {
                startRunning();
            }
        }

        // Run every 100ms to check hold duration
        middleButton.addEventListener('mousedown', () => {
            const checkInterval = setInterval(checkRunCondition, 100);
            
            document.addEventListener('mouseup', () => {
                clearInterval(checkInterval);
                if (!isRunning) stopRun();
            }, { once: true });
        });

        function startRunning() {
            isRunning = true;
            character.src = RUNNING_IMAGE;
            character.classList.remove('standing');
            character.classList.add('running');
            
            // Continuous right movement at 3px per frame (~vy speed)
            runInterval = setInterval(() => {
                const currentLeft = parseInt(character.style.left) || 60;
                const newLeft = currentLeft + 3;
                
                // Stop at right edge (screen width - character width - margin)
                const maxRight = window.innerWidth - 120 - 40;
                
                if (newLeft >= maxRight) {
                    character.style.left = maxRight + 'px';
                    stopRunning();
                } else {
                    character.style.left = newLeft + 'px';
                }
            }, 50); // ~20 FPS running speed
            
            console.log('RUNNING STARTED! Character moves right until screen edge.');
        }

        function stopRunning() {
            isRunning = false;
            if (runInterval) {
                clearInterval(runInterval);
                runInterval = null;
            }
            character.src = STANDING_IMAGE;
            character.classList.remove('running');
            character.classList.add('standing');
            console.log('Running stopped - back to standing.');
        }

        // Visual feedback for active button
        const style = document.createElement('style');
        style.textContent = `
            .circle-button.active {
                background: linear-gradient(to bottom, #ffeb3b 0%, #ffc107 50%, #ff9800 100%);
                box-shadow: 0 0 20px rgba(255, 193, 7, 0.6);
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
